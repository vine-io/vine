name: Deploy
on:
  push:
    tags:
      - 'v*'
  pull_request:

jobs:

  deploy:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16

      - name: Check out code
        uses: actions/checkout@v1

      - name: Lint Go Code
        run: |
          make lint